<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador Alura</title>
    
</head>
<body>
    <header>
        <div class="banner">
         <img class="logo" src="imagenes/Vector.png" alt="Logo de alura con la inicial de la letra a"> 
         <h1 class="titulo">Encriptador de Texto</h1>
        </div>

    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aqui"></textarea>
            <p class="advertencia"> ⚠️ Solo letras minúsculas y sin acentos</p>

            <div class="botones">
               <button class="encriptar" onclick="btnEncriptar()">Encriptar</button> 
               <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
         
           

         <section>
            <textarea class="mensaje" cols="18" rows="8" placeholder="Ningún mensaje fue encontrado"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>

         </section>
    </main>
    <script src="script.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
